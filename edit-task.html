<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add task</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
    <div class="container">
          
        <h1 class="title">to-do's</h1>

        <nav class="navbar">
            <ul>
                    <li class="btn-secondary">
                        <a href="add-task.html">Tasks</a>
                    </li>
                    <li class="btn-secondary">
                        <a href="index.html">Home</a>
                    </li>
                    <li class="btn-secondary">
                        <a href="add-user.html">Users</a>
                    </li>
                    <li class="btn-secondary">
                        <a href="add-category.html">Categories</a>
                    </li>
            </ul>
        </nav>

        <main class="wrapper">
            <form id="edit-task">
                <label for="title">Title:</label>
                <input id="title" name="title" type="text">

                <label for="date">Date:</label>
                <input id="date" name="date" type="date">

                <label for="description">Description:</label>
                <input id="description" name="description" type="textarea">
                                
                <label for="users">Users:</label>
                <select id="users" name="users" type="text"></select>

                <label for="categories">Categories:</label>
                <select id="categories" name="categories" type="text"></select>

                <label for="status">Status:</label>
                <select id="status" name="status" type="text">
                    <option value="pending">Pending</option>
                    <option value="doing">Doing</option>
                    <option value="done">Done</option>
                </select>

                <button class="btn-primary" type="submit">Edit</button>
                <a class="btn-primary" href="add-task.html">Cancel</a>
            </form>  


        </main>
    
    </div>
    <!-- <script src="./Api/tasks.js"></script> -->
    <script src="./Api/edit-task.js"></script>
    <!-- <script src="./App/tasks.js"></script> -->
</body>
</html>
